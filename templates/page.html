{%- extends '_layouts/base.html' -%}
{%- block main -%}
<article>
   <header>
      <h1>{{page.title}}</h1>
      {% if page.extra.subtitle -%}
         <h2>{{page.extra.subtitle | safe}}</h2>
      {%- endif %}
   </header>
   <div class='content'>{{ page.content | safe }}</div>
</article>
{%- endblock main -%}
